[core]
idle-time=0
require-input=false
shell=desktop-shell.so
backend=drm-backend.so
idle-time=0
use-g2d=1

[shell]
background-type=scale
animation=zoom
close-animation=fade
startup-animation=fade
focus-animation=dim-layer
allow-zap=true
cursor-size=24
background-image=/usr/share/backgrounds/mv-image.png

[output]
name=LVDS-1
transform=normal

[libinput]
touchscreen_calibrator=true
calibration_helper=/usr/bin/touchcal-conv-weston.sh

[autolaunch]
path=/usr/bin/weston-terminal
